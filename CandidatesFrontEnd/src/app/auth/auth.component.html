<mat-card class="auth-form" [formGroup]="loginForm">
  <button class="auth-form__icon" mat-fab color="primary" [disabled]="true">
    <mat-icon>lock</mat-icon>
  </button>

  <!-- Username field -->
  <mat-form-field appearance="outline" color="accent">
    <mat-label>Username</mat-label>
    <input matInput autocomplete="off" formControlName="username" />
    <!-- <mat-hint>Hint</mat-hint> -->
  </mat-form-field>
  <!-- Password field -->
  <mat-form-field appearance="outline" color="accent">
    <mat-label>Password</mat-label>
    <input
      matInput
      formControlName="password"
      [type]="hide ? 'password' : 'text'"
    />
    <!-- Aria label is not really necessary for what we're doing-->
    <button
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>
  <!-- Verify  Password field -->
  <mat-form-field *ngIf="signup | async" appearance="outline" color="accent">
    <mat-label>Verify Password</mat-label>
    <input
      matInput
      formControlName="validation"
      [type]="hide ? 'password' : 'text'"
    />
    <button
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>
  <!-- Email field -->
  <mat-form-field *ngIf="signup | async" appearance="outline" color="accent">
    <mat-label>Email</mat-label>
    <input
      matInput
      formControlName="email"
      autocomplete="off"
      placeholder="Placeholder"
    />
    <!-- <mat-hint>Hint</mat-hint> -->
  </mat-form-field>
  <!-- Button -->
  <button
    mat-stroked-button
    color="accent"
    class="auth-form__button"
    [disabled]="loginForm.invalid"
    (click)="authenticate()"
  >
    {{ signup.value ? "Sign Up" : "Sign In" }}
  </button>

  <mat-checkbox
    class="example-margin"
    (change)="signup.next(!signup.getValue())"
    >Signing Up</mat-checkbox
  >
</mat-card>
